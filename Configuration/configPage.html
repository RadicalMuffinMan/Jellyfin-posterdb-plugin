<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PosterDB</title>
</head>
<body>
    <div id="PosterDBConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="PosterDBConfigForm">
                    <div class="verticalSection">
                        <h2 class="sectionTitle">PosterDB Configuration</h2>
                        
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="txtApiKey">API Key</label>
                            <input is="emby-input" type="text" id="txtApiKey" name="ApiKey" />
                            <div class="fieldDescription">
                                Enter your ThePosterDB API key. Get your API key from 
                                <a href="https://theposterdb.com/api" target="_blank" rel="noopener noreferrer">ThePosterDB API Settings</a>.
                            </div>
                        </div>

                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label class="emby-checkbox-label">
                                <input is="emby-checkbox" type="checkbox" id="chkPreferTextless" name="PreferTextless" />
                                <span>Prefer Textless Posters</span>
                            </label>
                            <div class="fieldDescription checkboxFieldDescription">
                                When available, prioritize textless poster versions.
                            </div>
                        </div>

                        <h3>Enable For Media Types</h3>
                        
                        <div class="checkboxContainer">
                            <label class="emby-checkbox-label">
                                <input is="emby-checkbox" type="checkbox" id="chkEnableForMovies" name="EnableForMovies" />
                                <span>Movies</span>
                            </label>
                        </div>

                        <div class="checkboxContainer">
                            <label class="emby-checkbox-label">
                                <input is="emby-checkbox" type="checkbox" id="chkEnableForShows" name="EnableForShows" />
                                <span>TV Shows</span>
                            </label>
                        </div>

                        <div class="checkboxContainer">
                            <label class="emby-checkbox-label">
                                <input is="emby-checkbox" type="checkbox" id="chkEnableForSeasons" name="EnableForSeasons" />
                                <span>Seasons</span>
                            </label>
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="txtPriority">Provider Priority</label>
                            <input is="emby-input" type="number" id="txtPriority" name="Priority" min="0" max="100" />
                            <div class="fieldDescription">
                                Lower numbers = higher priority. Set to 0 to prioritize PosterDB over other providers.
                            </div>
                        </div>

                        <br/>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            var PosterDBConfig = {
                pluginUniqueId: 'a4df60d5-8c0f-4b4a-9e5c-3f8a2e1b7c9d'
            };

            document.querySelector('#PosterDBConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(PosterDBConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#txtApiKey').value = config.ApiKey || '';
                        document.querySelector('#chkPreferTextless').checked = config.PreferTextless || false;
                        document.querySelector('#chkEnableForMovies').checked = config.EnableForMovies !== false;
                        document.querySelector('#chkEnableForShows').checked = config.EnableForShows !== false;
                        document.querySelector('#chkEnableForSeasons').checked = config.EnableForSeasons !== false;
                        document.querySelector('#txtPriority').value = config.Priority || 10;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#PosterDBConfigForm')
                .addEventListener('submit', function(e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(PosterDBConfig.pluginUniqueId).then(function (config) {
                        config.ApiKey = document.querySelector('#txtApiKey').value;
                        config.PreferTextless = document.querySelector('#chkPreferTextless').checked;
                        config.EnableForMovies = document.querySelector('#chkEnableForMovies').checked;
                        config.EnableForShows = document.querySelector('#chkEnableForShows').checked;
                        config.EnableForSeasons = document.querySelector('#chkEnableForSeasons').checked;
                        config.Priority = parseInt(document.querySelector('#txtPriority').value, 10);
                        
                        ApiClient.updatePluginConfiguration(PosterDBConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
